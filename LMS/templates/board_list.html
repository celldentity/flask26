{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">자유 게시판</h2>
        <table class="table table-hover mt-3">
            <thead>
                <tr>
                    <th nowrap>번호</th>
                    <th nowrap>제목</th>
                    <th nowrap>작성자</th>
                    <th nowrap>날짜</th>
                </tr>
            </thead>
            <tbody>
                {% for b in boards %}
                <tr>
                    <td>{{ b.id }}</td>
                    <td><a href="/board/view/{{ b.id }}" class="text-decoration-none text-dark">{{ b.title }}</a></td>
                    <td>{{ b.writer_name }}</td>
                    <td>{{ b.created_at.strftime('%Y-%m-%d') if b.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-end">
            <a href="/board/write" class="btn btn-primary">글쓰기</a>
        </div>
    </div>
</div>
{% endblock %}
